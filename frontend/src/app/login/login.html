<body>
<div class="wrapper">
  <div class="icon">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="school"></mat-icon>
  </div>
  <h1>Academic Management System</h1>
  <div class="form-wrapper">
    <div class="tab-wrapper">
      <div class="tab-slider" [class.slide-right]="activeTab === 'register'"></div>
      <div class="login" [class.active]="activeTab === 'login'" (click)="switchTab('login')">
        <p>Login</p>
      </div>
      <div class="register" [class.active]="activeTab === 'register'" (click)="switchTab('register')">
        <p>Register</p>
      </div>
    </div>
    <div class="email-wrapper">
      <p>Email</p>
      <input type="text" placeholder="Enter your email" class="email-input">
    </div>
    <div class="password-wrapper">
      <p>Password</p>
      <input type="password" placeholder="Enter your password" class="password-input">
    </div>
    <div class="extras-wrapper">
      <div class="remember">
        <input type="checkbox">
        <p>Remember me?</p>
      </div>
      <p>Forgot password?</p>
    </div>
    <button class="login-button">Sign In</button>
  </div>
</div>
</body>
