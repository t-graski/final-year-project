<div class="profile-page">
  <div class="profile-container">
    <aside class="profile-sidebar">
      <div class="profile-sidebar-header">
        <mat-icon fontIcon="account_circle"></mat-icon>
        <h2>Profile</h2>
      </div>

      <nav class="profile-sidebar-nav">
        <button
          class="profile-sidebar-item"
          [class.profile-sidebar-item--active]="activeTab() === 'info'"
          (click)="selectTab('info')">
          <mat-icon fontIcon="person"></mat-icon>
          <span>Information</span>
        </button>

        <button
          class="profile-sidebar-item"
          [class.profile-sidebar-item--active]="activeTab() === 'settings'"
          (click)="selectTab('settings')">
          <mat-icon fontIcon="settings"></mat-icon>
          <span>Settings</span>
        </button>

        <div class="profile-sidebar-divider"></div>

        <button
          class="profile-sidebar-item profile-sidebar-item--logout"
          (click)="logout()">
          <mat-icon fontIcon="logout"></mat-icon>
          <span>Logout</span>
        </button>
      </nav>
    </aside>

    <main class="profile-main">
      @switch (activeTab()) {
        @case ('info') {
          <app-profile-info-tab></app-profile-info-tab>
        }
        @case ('settings') {
          <app-profile-settings-tab></app-profile-settings-tab>
        }
      }
    </main>
  </div>
</div>
