<div class="wrapper">
  <div class="login-card">
    <div class="header">
      <div class="icon">
        <mat-icon aria-hidden="false" aria-label="School icon" fontIcon="school"></mat-icon>
      </div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to access your account</p>
    </div>

    <form class="form-wrapper" [formGroup]="loginForm" (ngSubmit)="signIn()">
      <div class="input-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <mat-icon class="input-icon" fontIcon="email"></mat-icon>
          <input
            id="email"
            type="email"
            placeholder="your.email@example.com"
            formControlName="email"
            autocomplete="email">
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-container">
          <mat-icon class="input-icon" fontIcon="lock"></mat-icon>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            autocomplete="current-password">
        </div>
      </div>

      <div class="extras-wrapper">
        <div class="remember">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
      </div>

      @if (errorMessage) {
        <div class="error-message">
          <mat-icon fontIcon="error_outline"></mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
      }

      <button class="login-button" type="submit" [disabled]="loginForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Sign In</span>
        <span *ngIf="isSubmitting" class="loading">
          <span class="spinner"></span>
          Signing In...
        </span>
      </button>
    </form>

    <div class="footer">
      <p>Academic Management System</p>
    </div>
  </div>
</div>
