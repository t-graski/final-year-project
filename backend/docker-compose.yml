services:
  db:
    image: postgres:16
    container_name: core_postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: core_data
      POSTGRES_USER: db_service
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - core_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U db_service -d core_data"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Optional UI to view tables/data in the browser
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: core_postgres_pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: core_data@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - core_pgadmin_data:/var/lib/pgadmin

volumes:
  core_pg_data:
  core_pgadmin_data:
